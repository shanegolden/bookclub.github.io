<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Club Awards Voting</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
  h1, h2 { color: #3a3a3a; }
  select, button { font-size: 16px; padding: 5px; margin: 5px 0 20px; width: 100%; }
</style>
</head>
<body>
<h1>Vote for the Literary Assembly Awards</h1>

<form id="voteForm">

<h2>The Laureate of Literary Dedication</h2>
<select name="Laureate_of_Literary_Dedication" class="memberSelect">
  <option value="">Select a member</option>
</select>

<h2>The Oracle of Insight</h2>
<select name="Oracle_of_Insight" class="memberSelect">
  <option value="">Select a member</option>
</select>

<h2>The Discerned Selector of Tomes</h2>
<select name="Discerned_Selector_of_Tomes" class="memberSelect">
  <option value="">Select a member</option>
</select>

<h2>The Pillar of Attendance</h2>
<select name="Pillar_of_Attendance" class="memberSelect">
  <option value="">Select a member</option>
</select>

<h2>The Social Butterfly of the Assembly</h2>
<select name="Social_Butterfly" class="memberSelect">
  <option value="">Select a member</option>
</select>

<!-- Add more awards as needed with class="memberSelect" -->

<button type="submit">Submit Votes</button>
</form>

<script>
// Store members once
const members = [
  "Alexander",
  "Andrew",
  "Brett",
  "Daniel",
  "Jackson",
  "Jeff",
  "Marc",
  "Mark",
  "Michael",
  "Ran",
  "Sanjeeva",
  "Shane",
  "Shaun",
  "Shea L",
  "Shea T",
  "Simon",
  "Spencer",
  "Steve",
  "Wes",
  "Zack"
];

// Populate all select dropdowns
document.querySelectorAll('.memberSelect').forEach(select => {
  members.forEach(member => {
    const option = document.createElement('option');
    option.value = member;
    option.textContent = member;
    select.appendChild(option);
  });
});

// Handle form submission
document.getElementById('voteForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = new FormData(this);
  let votes = JSON.parse(localStorage.getItem('bookClubVotes')) || {};
  
  for (const [award, member] of formData.entries()){
    if(member) {
      if(!votes[award]) votes[award] = {};
      votes[award][member] = (votes[award][member] || 0) + 1;
    }
  }

  localStorage.setItem('bookClubVotes', JSON.stringify(votes));
  alert('Votes submitted! Check the results page to see totals.');
});
</script>

</body>
</html>
