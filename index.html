<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Include Firebase -->

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="vote.html">Vote</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to the Book Club!</h1>
    <section id="latest-winner">
      <h2>Most Recent Winning Book</h2>
      <div id="winner-details">
        Loading...
      </div>
    </section>
  </main>

  <script>
    // Your Firebase config
    const firebaseConfig = { 
      apiKey:"AIzaSyARFfiXUa27jTt2nfuStSGZL4HCCp5oPx0", 
      authDomain:"book-club-f42b1.firebaseapp.com", 
      projectId:"book-club-f42b1", 
      storageBucket:"book-club-f42b1.appspot.com", 
      messagingSenderId:"85630091573", 
      appId:"1:85630091573:web:427077f1351140fc278c7c" 
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getLatestWinner() {
      try {
        // Assuming you have a 'votes' collection with a 'round' and 'winner' field
        const roundsSnapshot = await db.collection('votes')
          .orderBy('round', 'desc')
          .limit(1)
          .get();

        if (!roundsSnapshot.empty) {
          const latestRound = roundsSnapshot.docs[0].data();
          document.getElementById('winner-details').innerHTML = `
            <p><strong>Book Title:</strong> ${latestRound.winner}</p>
            <p><strong>Round:</strong> ${latestRound.round}</p>
          `;
        } else {
          document.getElementById('winner-details').textContent = "No voting rounds yet!";
        }
      } catch (error) {
        console.error("Error fetching latest winner:", error);
        document.getElementById('winner-details').textContent = "Error loading winner.";
      }
    }

    // Load winner on page load
    getLatestWinner();
  </script>
</body>
</html>
